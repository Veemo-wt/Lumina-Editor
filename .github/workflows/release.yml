name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - uses: dtolnay/rust-toolchain@stable

      - name: Build (and create draft GitHub Release)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Release ${{ github.ref_name }}"
          releaseDraft: true
          prerelease: false

      # Optional: also attach builds as GitHub Actions artifacts (handy even without publishing a Release)
      - name: Upload macOS bundle (artifact)
        if: matrix.platform == 'macos-latest' && always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundle
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app

      - name: Upload Windows bundle (artifact)
        if: matrix.platform == 'windows-latest' && always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundle
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
